<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Shop</title>
</head>

<body>
    <h1>Your Store</h1>

    
    <table border = 1>
      <thead>
          <td><b>Code</b></td>
          <td><b>Name of Shop</b></td>
          <td><b>Flower Type</b></td>
          <td><b>Flower Arrangement</b></td>
          <td><b>Price</b></td>
      </thead>
      
      
      
      {% for row in result %}
  
      <tr>
         <td> {{ row[3] }} </td> 
         <td> {{ row[1] }} </td>
         <td> {{ row[4] }} </td>
         <td> {{ row[5] }} </td>
         <td> {{ row[6] }} </td>
      </tr>
  
      {% endfor %}
   </table> <br><br><br>

   
   <b>Add an item to your store here</b> <br><br>

   <form action="{{ url_for('merchant_to_add')}}" method="post">
      
      <button type="submit" value = "TRUE">Add an item</button>

   </form>



</body>
