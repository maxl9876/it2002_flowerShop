<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Sign Up</title>
</head>

<body>
    <h1>Merchant Sign Up</h1>

    <form action="{{ url_for('merchant_signup')}}" method="post">
        Username/email: <br>
        <input type="text" name="username" placeholder="Username/Email"> <br><br>
        First name: <br>
        <input type="text" name= "firstname" placeholder="First name"> <br><br>
        Last name: <br>
        <input type="text" name= "lastname" placeholder="Last name"> <br><br>
        Flower type: <br>
        <input type="text" name= "flowertype" placeholder="Flower type"> <br><br>
        Flower arrangement: <br>
        <input type="text" name= "flowerarrangement" placeholder="Flower arrangement"> <br><br>
        Price: <br>
        <input type="text" name= "price" placeholder="Price"> <br><br>
        Shop name: <br>
        <input type="text" name= "shopname" placeholder="Shop name"> <br><br>
        Unique item code (8, 9 or 10 digits): <br>
        <input type="text" name= "code" placeholder="Code (8, 9 or 10 digits)"> <br><br>

        <button type="submit">Submit</button>

    </form> <br><br>



</body>
